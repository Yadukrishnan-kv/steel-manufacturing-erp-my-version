name: shared
description: Shared utilities and models for Steel Manufacturing ERP mobile apps
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # Storage & Connectivity
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.1
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true